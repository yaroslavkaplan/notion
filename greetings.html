<html> 
<head>
    <title>Вітаю!</title> 
    <style>
#lbl {
    font-family: sans-serif;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:xx-large;
}
body{
    background-color: #FAEBDD;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "неділю";
    weekday[1] = "понеділок";
    weekday[2] = "вівторок";
    weekday[3] = "середу";
    weekday[4] = "четвер";
    weekday[5] = "пʼятницю";
    weekday[6] = "суботу";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "." +(today.getMonth()+1) +'.'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Добрий ранок!';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Добрий день!';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Добрий вечір!';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Сьогодні, у ${date},</div> 
        ми навчимося використовувати віджети`;
</script> 
</html>
