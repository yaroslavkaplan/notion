<html> 
<head>
    <title>Вітаю!</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "неділя";
    weekday[1] = "понеділок";
    weekday[2] = "вівторок";
    weekday[3] = "середа";
    weekday[4] = "четвер";
    weekday[5] = "пʼятниця";
    weekday[6] = "субота";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "." +(today.getMonth()+1) +'.'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Добрий ранок  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Добрий день ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Добрий вечір  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Сьгодні ${date}</div>`;
</script> 
</html>
